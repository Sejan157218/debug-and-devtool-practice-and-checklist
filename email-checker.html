<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email checker</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="text-center m-5">
        <input id="input" type="email" placeholder="Enter Your Email"> 
    <button onclick="checkEmail()">Ckeck</button>
    </div>
    <div>
        <h1 class="d-none text-center" id="correct">Email is correct</h1>
        <h1 class="d-none text-center" id="incoorect">Email is not correct ....Please give a correct email</h1>
    </div>


    <script>
        const checkEmail=()=>{
            const inputValue = document.getElementById('input').value;
            const regex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if(regex.test(String(inputValue).toLowerCase())){
                console.log('fgdfg');
                document.getElementById('correct').classList.remove('d-none');
                document.getElementById('incoorect').classList.add('d-none');
            }
            else{
                document.getElementById('incoorect').classList.remove('d-none');
                document.getElementById('correct').classList.add('d-none');
            }
            document.getElementById('input').value = '';
        }
    </script>
</body>
</html>
